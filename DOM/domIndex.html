
<!-- Here we learn about selector called querySelector -->
<html>

<head>
    <title>DOM Manipulation</title>
</head>

<body>
    <h1 class="first">Something</h1>
    <h1 class="second">Document object Model</h1>
    <p id="para">Let's Learn more about DOM Manipulation here...</p>
    <div>
        <h3>Inner Heading</h3>
    </div>
    <!-- <script src="dom.js"></script> -->
    <Script>

        // console.log(document.querySelector("h1"));//gives only 1st instance of h1
        // console.log(document.querySelectorAll("h1"))

        const firstHead=document.querySelectorAll("h1");
        console.log(firstHead)

        console.log(document.querySelector(".second"));
        console.log(document.querySelector("#para"));

    </Script>

</body>

</html>
